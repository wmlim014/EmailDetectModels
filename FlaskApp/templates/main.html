<!-- main.html -->
<!DOCTYPE html>
<html>
  <head>
    <!-- UX Setup -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UI Setup -->
    <title>Custom Email Classification</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='menuBar.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='input.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}"/>

  </head>
  <body>

      <div class="inputContent">

        <div class="menuBarContent">
          <img src="{{ url_for('static', filename='images/favicon.svg') }}" alt="Custom Email Classification">
          
          <div class="header">
              <label class="groupTitle">Custom Email Classification</label> 
              <label class="deployBy">powered by CSCI218 FT-T03 and T04-G01 Students</label>
          </div>
        </div>

        <form id="inputTextForm" method="POST">
          <div class="contentTitle">
              <label>Check the safety of email</label>
              <div class="buttonContainer">
                <button type="button" id="resetButton" title="Reset">
                    <i class="resetIcon">â†»</i> <!-- Reset icon -->
                </button>
                <input id="runButton" type="submit" value="Run >">
            </div>
          </div>

          <input name="sender" id="senderInput" required
            placeholder="Input sender email here"> </input>

          <textarea name="emailText" id="emailTextarea" rows="15" cols="50" required
              placeholder="Input your email content here. You might also include the email subject to increase the categories accuracy."></textarea>    
      </form>
      </div>

    <div id="outputSection" class="output" style="display: none;">
      <div class="model-results {{ predicted_result }}">
          This email is a <b>{{ predicted_result }}</b> email<br />
      </div>
        
      <div>
        <b>{{ sender_organisation }}</b>
      </div>
    </div>

  </body>
  <script 
      src="{{ url_for('static',filename='main.js') }}"
      type="text/javascript"
    ></script>
</html>
